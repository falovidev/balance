<!DOCTYPE html>
<html>
<head>
    <title>Input Numérico con Autoenfoque</title>
</head>
<body>
    <label for="numerico">Ingrese un número:</label>
    <input id="numerico" name="numerico" inputmode="numeric" pattern="[0-9]*" autofocus>
    <script>
        // Hacer clic en el campo de entrada después de un retardo de 3 segundos
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('numerico').click();
            }, 3000); // 3000 milisegundos = 3 segundos
        };
    </script>
</body>
</html>
